<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
     .container{
        margin-top: 50px;
          position: absolute;
          background-color: #fff;
           left: 550px;
          width: 30%;
          height: 40%;
          text-align: center;
          border-radius: 10px;
          
     }
     .body{
        background-color: #C3D3D9;
        font-family: "Poppins",sans-serif;
     }
     .h1{
        text-align: left;
        margin-left: 40px;
        margin-top: 40px;
     }
     #form {
       margin: 40px;
       margin-top: 30px;
     }
     #user{
        width: 100%;
    padding-top: 16px;
    font-size: 14px;
    box-sizing: border-box;
    border: 0;
    border-bottom: 2px solid #8c8c8c;
    margin-bottom: 16px;
    outline: none;
     }
     #pass{
        width: 100%;
    padding-top: 16px;
    font-size: 14px;
    box-sizing: border-box;
    border: 0;
    border-bottom: 2px solid #8c8c8c;
    margin-bottom: 16px;
    outline: none;
     }
     #button {
        display: inline-block;
    border-radius: 30px;
    padding: 14px 170px;
    font-size: 12px;
    font-weight: 500;
    letter-spacing: 1px;
    background-color: #20b883;
    color: #fff;
    border: none;
    outline: none;
    cursor: pointer;
    margin-top: 24px;
    margin-left: 0px;
     }
    </style>
</head>
<body class="body">
    <div class ="container">
        <h1 class ="h1">Sign In</h1>
        <form id="form">
        <input id="user" type="text" placeholder="Enter Username">
        <br>
        <input id="pass" type="password" placeholder="Enter Password">
        <br>
        <button id="button">Login</button>
         </form>
    </div>
    <script src ="script.js"></script>
</body>
</html>
